<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="angular.js"></script>
  <script src="app.js"></script>
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    button>span {
      color: green;
    }
  </style>
</head>

<body ng-app='ShoppingListCheckOff'>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as buy">
        <h2>To Buy:</h2>
        <ul >
          <li ng-repeat="item in buy.items">Buy {{item.item_quantity}} {{item.item_name}}
            <button class="btn btn-default" ng-click="buy.buyItem($index)">
              <span class="glyphicon glyphicon-ok"></span>
              Bought</button>
          </li>
        </ul>
        <div class="emptyMessage" ng-if="buy.items.length<1">Everything is bought!</div>
        <!-- <p>l: {{buy.items.length}}</p> -->
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in bought.items">Bought {{item.item_quantity}} {{item.item_name}}</li>
        </ul>
        <div class="emptyMessage" ng-if="bought.items.length<1">Nothing bought yet.</div>
      </div>
    </div>
  </div>

</body>

</html>
